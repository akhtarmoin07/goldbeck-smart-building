name: "Terraform Infrastructure"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Permission required for OIDC or integration
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      # Tell Terraform to use the secrets we saved in GitHub
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      # Where your Terraform files live (Use "." if they are in the root)
      WORKING_DIR: ./infrastructure/live/dev # <--- UPDATE THIS if your .tf files are in a folder!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        # Run plan on PRs to check for errors, but don't apply yet
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Apply
        # Only run Apply when we push/merge to MAIN
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORKING_DIR }}
# gitops/charts/sensor-ingestor/values.yaml

replicaCount: 1

image:
  repository: akhtarmoin07/sensor-ingestor
  pullPolicy: Always
  tag: "latest" # The pipeline will update this!

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

service:
  type: ClusterIP  # <--- Changed back from LoadBalancer
  port: 5000       # Internal port   # Map it to the Container's Port 5000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.default.svc.cluster.local:80/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://l4.165.91.38.nip.io/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 16k"
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "32k"
  hosts:
      # 2. Change host from "localhost" to your Magic Domain
      - host: "4.165.91.38.nip.io"
        paths:
          - path: /
            pathType: Prefix
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

httpRoute:
  enabled: false
  hostnames: []
  parentRefs: []

# --- SECURITY CONTEXTS (Kept the filled ones) ---
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL